<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Tuyay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .title {
      font-size: 64px;
      font-weight: bold;
      text-shadow:
        2px 2px 0 #ff0050,
       -2px -2px 0 #00f2ea,
        0 0 8px #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      display: inline-block;
      min-width: 220px;
      text-align: center;
    }

    .btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    #emailButton {
      display: none;
    }

    .gcash-img {
      width: 250px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 480px) {
      .title {
        font-size: 36px;
      }
      .logo {
        height: 50px;
        width: 50px;
      }
      .btn {
        font-size: 16px;
        min-width: 180px;
        padding: 10px 20px;
      }
      .gcash-img {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <span class="title">Mark Tuyay</span>
  </header>

  <div class="container">
    <a href="about.html" class="btn">About Me</a>

    <button class="btn" onclick="toggleEmail()">Promote Your Product</button>

    <a
      id="emailButton"
      class="btn"
      href="mailto:promote.marktuyay@gmail.com?subject=I want you to promote my product"
    >
      Email Me
    </a>

    <button class="btn" onclick="toggleGCash()">Buy Me a Coffee</button>

    <div id="gcashContainer" style="display: none; text-align: center;">
      <img class="gcash-img" src="gcash.png" alt="GCash QR Code">
      <p style="margin-top: 10px; font-size: 16px;">Piso para sa bagong video</p>
    </div>
  </div>

  <script>
    function toggleEmail() {
      const emailBtn = document.getElementById('emailButton');
      emailBtn.style.display =
        emailBtn.style.display === 'inline-block' ? 'none' : 'inline-block';
    }

    function toggleGCash() {
      const gcashDiv = document.getElementById('gcashContainer');
      gcashDiv.style.display =
        gcashDiv.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
